<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./modules/css/style.css">
</head>

<body>
    <div class="area">
        <div class="level-1">
            <div class="main-lvl-block">
                <p class="level-text">Level 1</p>
            </div>
        </div>
        <div class="OtherLvl">
            <div class="main-lvl-block">
                <p class="level-text">Level </p>
            </div>
        </div>
        <div class="start-menu">
            <div class="game-start">
                <p class="game-menu-text">Start Game</p>
            </div>
            <div class="game-settings">
                <p class="game-menu-text">Settings</p>
            </div>
        </div>
        <div class="main-area">
            <div class="score-zone">
                <div class="main-score">
                    <p class="score-style-1">Score</p>
                    <p class="dots">:</p>
                    <p class="score-style">00</p>
                </div>
                <div class="clock">
               <p class="timer-style" >00</p>
               <p class="dots">:</p>
               <p class="timer-style">00</p>
                </div>
            </div>
            <div class="PlayerZone">
                <div class="ZoneSpwnEnemies">

                </div>
                <div class="persone">
                    <div class="attack-zone">
                        <div class="attack"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
</body>

</html>
